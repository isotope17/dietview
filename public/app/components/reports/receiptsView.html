<div id="page_content">
    <div id="page_content_inner">
        <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-medium-1-1">
                <div class="md-card">
                    <div class="md-card-content">
                        <h3 class="heading_a">Customer Receipts</h3>
                        <div class="uk-grid">
                            <div class="uk-width-large-1-2 uk-width-medium-1-1">
                                <form ng-submit="generateReceiptsList()">
                                    <div class="uk-input-group">
                                        <span class="uk-input-group-addon"><i class="uk-input-group-icon uk-icon-calendar"></i></span>
                                        <label for="uk_dp_1">Receipts date</label>
                                        <input class="md-input" type="date" md-input ng-model="receiptsDate">
                                        <span class="uk-input-group-addon">
                                            <button type="submit" class="md-btn md-btn-wave-light md-btn-icon">
                                                <i class="material-icons">&#xE163;</i>
                                            </button>
                                            <!-- <button><i class="material-icons">&#xE163;</i></button> -->
                                        </span>
                                        <!-- <span class="uk-input-group-addon"><button class="md-btn md-btn-primary md-btn-wave-light">Generate</button></span> -->
                                        <!-- <button class="md-btn md-btn-primary md-btn-wave-light">Generate List</button> -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content">
                <div class="uk-overflow-container">
                    <md-progress-linear ng-show="onProcess" md-mode="indeterminate"></md-progress-linear>
                    <table class="uk-table export-table uk-table-hover">
                        <caption>DietView Customer Receipts</caption>
                        <thead>
                            <tr>
                                <th>Customer Name</th>
                                <th>Meal Plan</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat = "receipt in receipts_list">
                            <tr>
                              <td>{{receipt.name}}</td>
                              <td>{{receipt.mealPlan.name}}</td>
                              <td>PHP {{receipt.mealPlan.price | number}}.00
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="md-fab-wrapper md-fab-speed-dial">
    <a class="md-fab md-fab-primary" href="javascript:void(0)" data-uk-tooltip="{pos:'right'}" title="Menu" md-fab-speed-dial><i class="material-icons">&#xE5D2;</i></a>
    <div class="md-fab-wrapper-small">
        <a class="md-fab md-fab-small md-fab-success" href="javascript:void(0)" data-uk-tooltip="{cls:'uk-tooltip-small',pos:'left'}" title="Generate PDF" data-uk-modal="{target:'#modal_add'}" ng-click="exportToPDF()"><i class="material-icons">&#xE415;</i></a>
    </div>
</div>
