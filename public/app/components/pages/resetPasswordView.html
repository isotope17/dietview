<div class="reset_page_wrapper">
    <div class="md-card" id="reset_card">
        <div class="md-card-content large-padding" id="reset_password">
            <h2 class="heading_a uk-margin-large-bottom">Reset password</h2>
            <form ng-submit="resetPassword($event)">
                <div class="uk-form-row">
                    <label for="reset_password">Your new password</label>
                    <input class="md-input" type="password" id="reset_password" ng-model="password" md-input />
                </div>
                <div class="uk-form-row">
                    <label for="reset_confirm">Confirm password</label>
                    <input class="md-input" type="password" id="reset_confirm" ng-model="confirmation" md-input />
                </div>
                <div class="uk-form-row"
                  vc-recaptcha
                  key="'6Lce9BMUAAAAAHJ3LuR7WIi_TYVN4HVfk7d9PQGI'"
                  ng-model="recaptcha.reset">
                </div>
                <div class="uk-margin-medium-top">
                    <button type="submit" class="md-btn md-btn-primary md-btn-block">Reset password</button>
                </div>
            </form>
        </div>
    </div>
</div>
