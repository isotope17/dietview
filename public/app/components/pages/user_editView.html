<div id="page_content">
    <div id="page_content_inner">
        <form ng-submit="update($event)" class="uk-form-stacked" id="user_edit_form">
            <div class="uk-grid" data-uk-grid-margin>
                <div class="uk-width-large-10-10">
                    <div class="md-card">
                        <div class="user_heading" data-uk-sticky="{ top: 48, media: 960 }">
                            <div class="user_heading_avatar fileinput fileinput-new" data-provides="fileinput">
                                <div class="fileinput-new thumbnail">
                                    <img ng-src="assets/img/avatars/user.png" alt="user avatar"/>
                                </div>
                                <div class="fileinput-preview fileinput-exists thumbnail"></div>
                                <div class="user_avatar_controls">
                                        <span class="btn-file">
                                            <span class="fileinput-new"><i class="material-icons">&#xE2C6;</i></span>
                                            <span class="fileinput-exists"><i class="material-icons">&#xE86A;</i></span>
                                            <input type="file" name="user_edit_avatar_control" id="user_edit_avatar_control">
                                        </span>
                                    <a href="#" class="btn-file fileinput-exists" data-dismiss="fileinput"><i class="material-icons">&#xE5CD;</i></a>
                                </div>
                            </div>
                            <div class="user_heading_content">
                                <h2 class="heading_b">
                                    <span class="uk-text-truncate" id="user_edit_uname">{{user_data.username}}</span>
                                    <span class="sub-heading" id="user_edit_position">{{user_data.account.profile.position}}</span>
                                </h2>
                            </div>
                        </div>
                        <div class="user_content">
                            <ul id="user_edit_tabs" class="uk-tab" data-uk-tab="{connect:'#user_edit_tabs_content'}">
                                <li class="uk-active"><a href="#">Account</a></li>
                                <li><a href="#">Password</a></li>
                            </ul>
                            <ul id="user_edit_tabs_content" class="uk-switcher uk-margin">
                                <li>
                                    <div class="md-fab-wrapper">
                                        <div class="md-fab md-fab-toolbar md-fab-large md-fab-accent" md-fab-toolbar>
                                            <i class="material-icons">&#xE8BE;</i>
                                            <div class="md-fab-toolbar-actions">
                                                <button type="submit" id="user_edit_save"
                                                  data-uk-tooltip="{cls:'uk-tooltip-small',pos:'bottom'}"
                                                  title="Save">
                                                  <i class="material-icons md-color-white">&#xE161;</i>
                                                </button>
                                                <button type="button" id="user_edit_delete"
                                                  data-uk-tooltip="{cls:'uk-tooltip-small',pos:'bottom'}"
                                                  title="Discard changes"
                                                  ng-click="discard($event)">
                                                  <i class="material-icons md-color-white">&#xE872;</i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="uk-margin-top">
                                        <div class="uk-grid" data-uk-grid-margin>
                                            <div class="uk-width-medium-1-1">
                                                <label for="user_edit_uname_control">User name</label>
                                                <input class="md-input" type="text" id="user_edit_uname_control" name="user_edit_uname_control" ng-model="user_data.username" md-input />
                                            </div>
                                        </div>
                                        <h3 class="full_width_in_card heading_c">
                                            Personal info
                                        </h3>
                                        <div class="uk-grid" data-uk-grid-margin>
                                            <div class="uk-width-medium-1-2">
                                                <label for="user_edit_fname_control">First name</label>
                                                <input class="md-input" type="text" id="user_edit_fname_control" name="user_edit_fname_control" ng-model="user_data.account.profile.firstname" md-input />
                                            </div>
                                            <div class="uk-width-medium-1-2">
                                                <label for="user_edit_lname_control">Last name</label>
                                                <input class="md-input" type="text" id="user_edit_lname_control" name="user_edit_lname_control" ng-model="user_data.account.profile.lastname" md-input />
                                            </div>
                                        </div>
                                        <h3 class="full_width_in_card heading_c">
                                            Contact info
                                        </h3>
                                        <div class="uk-grid">
                                            <div class="uk-width-1-1">
                                                <div class="uk-grid uk-grid-width-1-1 uk-grid-width-large-1-2" data-uk-grid-margin>
                                                    <div>
                                                        <div class="uk-input-group">
                                                            <span class="uk-input-group-addon">
                                                                <i class="md-list-addon-icon material-icons">&#xE158;</i>
                                                            </span>
                                                            <label>Email</label>
                                                            <input type="text" class="md-input" name="user_edit_email" ng-model="user_data.email" md-input />
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div class="uk-input-group">
                                                            <span class="uk-input-group-addon">
                                                                <i class="md-list-addon-icon material-icons">&#xE0CD;</i>
                                                            </span>
                                                            <label>Phone Number</label>
                                                            <input type="text" class="md-input" name="user_edit_phone" ng-model="user_data.account.profile.phone" md-input />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                  </form>
                                </li>
                                <li>
                                  <form ng-submit="changePassword($event)" class="uk-form-stacked" id="user_change_password_form">
                                    <div class="uk-margin-top">
                                        <div class="uk-grid" data-uk-grid-margin>
                                            <div class="uk-width-medium-1-2">
                                                <label for="user_edit_password_control">New password</label>
                                                <input class="md-input" type="password" id="user_edit_password_control" name="user_edit_password_control" ng-model="user_data.password" md-input />
                                            </div>
                                            <div class="uk-width-medium-1-2">
                                                <label for="user_edit_confirm_control">Confirm new password</label>
                                                <input class="md-input" type="password" id="user_edit_confirm_control" name="user_edit_confirm_control" ng-model="confirm" md-input />
                                            </div>
                                            <div class="uk-width-medium-1-1">
                                                <button type="submit" class="md-btn md-btn-primary md-btn-block md-btn-wave-light">Change password</button>
                                            </div>
                                        </div>
                                    </div>
                                  </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
