<div id="page_content">
    <div id="page_content_inner">
        <h3 class="heading_b uk-margin-bottom">User List</h3>

        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-2">
                        <div class="uk-vertical-align">
                            <div class="uk-vertical-align-middle">
                                <ul id="user_list_filter" class="uk-subnav uk-subnav-pill uk-margin-remove">
                                    <li class="uk-active" data-uk-filter="">
                                        <a href="#">All</a>
                                    </li>
                                    <li ng-repeat="role in user_list_roles" data-uk-filter="{{role}}" style="text-transform: capitalize;">
                                        <a href="#">{{role}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="uk-width-medium-1-2">
                        <label for="user_list_search">User email</label>
                        <input class="md-input" type="text" id="user_list_search" ng-model="q.email" md-input />
                    </div>
                </div>
            </div>
        </div>

        <div class="uk-grid-width-small-1-2 uk-grid-width-medium-1-3 uk-grid-width-large-1-4 uk-grid-width-xlarge-1-5 hierarchical_show" id="user_list" hierarchical-show>
            <div ng-repeat="user in user_list | filter: q" data-uk-filter="{{user.account.role}}" on-last-repeat>
                <div class="md-card md-card-hover">
                    <div class="md-card-head" ng-class="{'md-bg-cyan-600' : user.featured}">

                        <div class="uk-text-center">
                            <img class="md-card-head-avatar" ng-src="assets\/img\/avatars\/avatar_01.png" alt="" />
                        </div>
                        <h3 class="md-card-head-text uk-text-center" ng-class="{'md-color-white' : user.featured}">
                            {{user.account.profile.firstname}} {{user.account.profile.lastname}}
                            <span class="uk-text-truncate">{{user.username}}</span>
                        </h3>
                    </div>
                    <div class="md-card-content">
                        <ul class="md-list">
                            <li>
                                <div class="md-list-content">
                                    <span class="md-list-heading">Email</span>
                                    <span class="uk-text-small uk-text-muted uk-text-truncate">{{user.email}}</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="md-fab-wrapper">
    <a class="md-fab md-fab-accent" href="javascript:void(0)" data-uk-tooltip="{cls:'uk-tooltip-small',pos:'left'}" title="Add New User" data-uk-modal="{target:'#modal_add'}">
        <i class="material-icons">&#xE145;</i>
    </a>
</div>

<!-- MODALS -->

<!-- ADD -->
<div id="modal_add" class="uk-modal">
    <div class="uk-modal-dialog md-card">
        <button type="button" class="uk-modal-close uk-close"></button>
        <div class="md-card-toolbar">
            <h3 class="md-card-toolbar-heading-text uk-text-success">
                Create Account
            </h3>
        </div>
        <form ng-submit="create($event)" class="uk-form-stacked" id="add_form">
            <div class="md-card-content large-padding">
                <div class="uk-grid uk-grid-divider uk-grid-medium">
                    <div class="uk-width-large-1-1">
                        <div class="uk-form-row">
                            <label for="user_add_firstname_control">First name</label>
                            <input type="text" class="md-input" name="user_add_firstname_control" id="user_add_firstname_control" ng-model="user.account.profile.firstname" md-input />
                        </div>
                        <div class="uk-form-row">
                            <label for="user_add_lastname_control">Last name</label>
                            <input type="text" class="md-input" name="user_add_lastname_control" id="user_add_lastname_control" ng-model="user.account.profile.lastname" md-input />
                        </div>
                        <div class="uk-form-row">
                            <label for="user_add_username_control">Username</label>
                            <input type="text" class="md-input" name="user_add_username_control" id="user_add_username_control" ng-model="user.username" md-input />
                        </div>
                        <div class="uk-form-row">
                            <label for="user_add_email_control">Email</label>
                            <input type="email" class="md-input" name="user_add_email_control" id="user_add_email_control" ng-model="user.email" md-input />
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label">Role</label>
                            <input config="{ create:false, maxItems: 1 }" options="options.role" ng-model="user.account.role" name="user_add_role_control" selectize />
                        </div>
                    </div>
                </div>
            </div>
            <div class="uk-modal-footer uk-text-right">
                <button type="submit" class="md-btn md-btn-flat md-btn-flat-primary">Create User</button>
            </div>
        </form>
    </div>
</div>
