<div id="page_content">
    <div id="page_content_inner">
        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin="">
                    <div class="uk-width-medium-5-10">
                        <label for="item_search_name">Event Description</label>
                        <input type="text" class="md-input" id="item_search_name" ng-model="filter.description" md-input>
                    </div>
                    <div class="uk-width-medium-3-10">
                        <div class="uk-margin-small-top">
                            <selectize config="filter_type_config" options="filter_type_options" ng-model="multiSelectData.eventType" position="bottom"></selectize>
                        </div>
                    </div>
                    <div class="uk-width-medium-2-10">
                        <div class="uk-margin-small-top">
                            <input type="text" class="md-input" config="{ create:false, maxItems: 1 }" options="filter_pageSize" ng-model="pageSize" selectize>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-1-1">
                        {{ filter_status }}
                        <div class="uk-overflow-container">
                            <table class="uk-table uk-table-nowrap uk-table-align-vertical">
                                <thead>
                                    <tr>
                                        <th>User</th>
                                        <th>Event Description</th>
                                        <th>Event Type</th>
                                        <th>Date and Time</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr dir-paginate="auditLog in audit_logs_data | filter: filter | multiSelectFilter: multiSelectData | itemsPerPage: pageSize">
                                        <td class="uk-width-3-10 uk-text-large">{{ auditLog.user.username }}</td>
                                        <td class="uk-width-4-10 uk-text-nowrap">{{ auditLog.description }}</td>
                                        <td class="uk-width-2-10">{{ auditLog.eventType }}</td>
                                        <td class="uk-width-2-10 uk-text-nowrap">
                                            {{auditLog.eventDate | date:"MM/dd/yyyy 'at' h:mma"}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <dir-pagination-controls boundary-links="true" template-url="app/templates/dirPagination.tpl.html"></dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="md-fab-wrapper md-fab-speed-dial">
    <a class="md-fab md-fab-primary" href="javascript:void(0)" data-uk-tooltip="{pos:'right'}" title="Menu" md-fab-speed-dial><i class="material-icons">&#xE5D2;</i></a>
    <div class="md-fab-wrapper-small">
        <a class="md-fab md-fab-small md-fab-warning" href="javascript:void(0)"
        data-uk-tooltip="{cls:'uk-tooltip-small',pos:'left'}"
        title="Refresh"
        ng-click="refresh($event)"><i class="material-icons">&#xE5D5;</i></a>
    </div>
</div>
