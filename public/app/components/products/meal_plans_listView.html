<div id="page_content">
    <div id="page_content_inner">

        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin="">
                    <div class="uk-width-medium-3-10">
                        <label for="product_search_name">Product Name</label>
                        <input type="text" class="md-input" id="product_search_name" ng-model="filter.name" md-input>
                    </div>
                    <div class="uk-width-medium-2-10">
                        <label for="product_search_price">Price</label>
                        <input type="text" class="md-input" id="product_search_price" ng-model="filter.price" md-input>
                    </div>
                    <div class="uk-width-medium-3-10">
                        <div class="uk-margin-small-top">
                            <selectize config="filter_status_config" options="filter_status_options" ng-model="multiSelectData.status" position="bottom"></selectize>
                        </div>
                    </div>
                    <div class="uk-width-medium-2-10">
                        <div class="uk-margin-small-top">
                            <input type="text" class="md-input" config="{ create:false, maxItems: 1 }" options="filter_pageSize" ng-model="pageSize" selectize>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-1-1">
                        {{ filter_status }}
                        <div class="uk-overflow-container">
                            <table class="uk-table uk-table-nowrap uk-table-align-vertical">
                                <thead>
                                    <tr>
                                        <th>Image</th>
                                        <th>Code</th>
                                        <th>Meal Plan Name</th>
                                        <th>Description</th>
                                        <th>Calories</th>
                                        <th>Status</th>
                                        <th>Rating</th>

                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr dir-paginate="meal in meals_data | filter: filter | multiSelectFilter: multiSelectData | itemsPerPage: pageSize">
                                        <td class="uk-width-1-10"><img class="img_thumb" ng-src="{{ meal.image }}" alt=""></td>
                                        <td class="uk-width-1-10 uk-text-large"><a ng-click="changeSelectedItem($event,$index)" href="#" data-uk-modal="{target:'#modal_details'}">{{ meal.code }}</a></td>
                                        <td class="uk-width-1-10 uk-text-large">{{ meal.name }}</td>
                                        <td class="uk-width-1-10 uk-text-large">{{ meal.description }}</a>
                                        </td>
                                        <td class="uk-width-1-10 uk-text-nowrap">{{ meal.calories | number }}</td>

                                        <td class="uk-width-1-10 uk-text-nowrap">
                                            <span class="uk-badge uk-badge-success" ng-if="meal.status == 'available'">available</span>
  <span class=                                "uk-badge uk-badge-warning" ng-if="meal.status == 'not available'">not available</span>
                                        </td>
                                        <td class="uk-text-nowrap">{{ meal.rating }}</td>

                                        <td class="uk-text-nowrap">
                                            <a href="#" ng-click="changeSelectedItem($event,$index)" data-uk-modal="{target:'#modal_details'}"><i class="md-icon material-icons md-24">&#xE8F4;</i></a>
                                            <a href="#" ng-click="changeSelectedItem($event,$index)" data-uk-modal="{target:'#modal_edit'}"><i class="md-icon material-icons md-24">&#xE3C9;</i></a>
                                            <a href="#" ng-click="remove($event,$index)" data-uk-modal="{target:'#modal_delete'}"><i class="md-icon material-icons md-24">&#xE872;</i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <dir-pagination-controls boundary-links="true" template-url="app/templates/dirPagination.tpl.html"></dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>


        <div class="md-fab-wrapper md-fab-speed-dial">
            <a class="md-fab md-fab-primary" href="javascript:void(0)" data-uk-tooltip="{pos:'right'}" title="Menu" md-fab-speed-dial><i class="material-icons">&#xE5D2;</i></a>
            <div class="md-fab-wrapper-small">
                <a class="md-fab md-fab-small md-fab-success" href="javascript:void(0)" data-uk-tooltip="{cls:'uk-tooltip-small',pos:'left'}" title="Add New Meal Plan" data-uk-modal="{target:'#modal_add'}" ng-click="clearForm($event)"><i class="material-icons">&#xE145;</i></a>
                <a class="md-fab md-fab-small md-fab-warning" href="javascript:void(0)" data-uk-tooltip="{cls:'uk-tooltip-small',pos:'left'}" title="Refresh" ng-click="refresh($event)"><i class="material-icons">&#xE5D5;</i></a>
            </div>
        </div>
    </div>
</div>
